<html>
<head>
    <title>Sign Up</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form action="/signup" method="post">
        <label for="dropdown">Select a User Type:</label>
        <select id="dropdown" name="new-user-type">
            <option value="Administrator"> Administrator </option>
            <option value="Customer"> Customer </option>
        </select>
        
        <br><br>

        <label for="new-username">Username:</label>
        <input type="text" id="new-username" name="new-username" required><br><br>

        <label for="new-password">Password:</label>
        <input type="text" id="new-password" name="new-password" required><br><br>
        
        <label for="new-mobile">Mobile Number:</label>
        <input type="text" id="new-mobile" name="new-mobile" required><br><br>
        
        <label for="new-address">Address:</label>
        <input type="text" id="new-address" name="new-address" required><br><br>
        
        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
